<p>bai18-list-customer works!</p>
<table border="1">
  <tr>
    <th>Id</th>
    <th>Name</th>
    <th>Email</th>
    <th>Age</th>
    <th>Image</th>
  </tr>
  <tbody>
    <tr *ngFor="let ct of customers">
      <td colspan="5">
        <table border="1" [cellSpacing]="0">
          <tr>
            <td colspan="5">{{ct.CustomerTypeID}} - {{ct.CustomerTypeName}}</td>
          </tr>
          <tr *ngFor="let c of ct.Customers">
            <td>{{c.Id}}</td>
            <td>{{c.Name}}</td>
            <td>{{c.Email}}</td>
            <td>{{c.Age}}</td>
            <td>
              <img src="{{c.Image}}" alt="" width="50px" height="50px">
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </tbody>
</table>
